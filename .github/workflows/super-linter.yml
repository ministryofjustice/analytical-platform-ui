---
name: ü¶ù Super Linter

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ministryofjustice/analytical-platform-github-actions/.github/workflows/reusable-super-linter.yml@4ea6d39143a59e9717cf49fba53b733dca1e17b0 # v4.7.1
    with:
      # VALIDATE_CHECKOV: false # Disabling while in discovery
      # VALIDATE_KUBERNETES_KUBECONFORM is set to false as it cannot process Helm charts
      # Various Python linters are disabled as we are using Ruff
      super-linter-variables: |
        {
          "VALIDATE_CHECKOV": false,
          "VALIDATE_DOCKERFILE_HADOLINT": false,
          "VALIDATE_HTML": false,
          "VALIDATE_HTML_PRETTIER": false,
          "VALIDATE_JSCPD": false,
          "VALIDATE_KUBERNETES_KUBEFORM": false,
          "VALIDATE_KUBERNETES_KUBECONFORM": false,
          "VALIDATE_PYTHON_BLACK": false,
          "VALIDATE_PYTHON_ISORT": false,
          "VALIDATE_PYTHON_FLAKE8": false,
          "VALIDATE_PYTHON_PYINK": false,
          "VALIDATE_PYTHON_PYLINT": false,
          "VALIDATE_PYTHON_MYPY": false,
          "VALIDATE_YAML": false
        }
