{% extends "base.html" %}

{% block content %}

    <span class="govuk-caption-xl">Table</span>
    <h1 class="govuk-heading-xl">{{ table.name }}</h1>

    <h2>Manage Access for {{ access.database_access.user }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="govuk-button" type="submit">Grant Access</button>
    </form>

    <p></p>
    <a href="{{ access.get_absolute_revoke_url }}" class="govuk-button">Revoke access</a>

{% endblock %}
