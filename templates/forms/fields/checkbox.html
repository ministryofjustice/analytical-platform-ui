<div class="govuk-form-group{% if field.errors %} govuk-form-group--error{% endif %}">
    <fieldset class="govuk-fieldset" aria-describedby="{{ field.name }}-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
                {{ field.label }}
            </h1>
        </legend>
        {% if field.help_text %}
            <div id="{{ field.name }}-hint" class="govuk-hint">
                {{ field.help_text }}
            </div>
        {% endif %}
        {% if field.errors %}
            {% include "forms/includes/error.html" with field=field %}
        {% endif %}
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            {% for value, display in field.field.choices %}
                <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="id_{{ field.name }}_{{ forloop.counter }}" name="{{ field.name }}" type="checkbox" value="{{ value }}" {% if value in field.value %}checked{% endif %}>
                    <label class="govuk-label govuk-checkboxes__label" for="id_{{ field.name }}_{{ forloop.counter }}">
                        {{ display }}
                    </label>
                </div>
            {% endfor %}
        </div>
    </fieldset>
</div>
