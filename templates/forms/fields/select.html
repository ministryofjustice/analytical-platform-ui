<div class="govuk-form-group {% if field.errors %}govuk-form-group--error{% endif %}">
    <label class="govuk-label" for="{{ field.id_for_label }}">
        {{ field.label }}
    </label>
    {% if field.help_text %}
        <div id="{{field.name}}-hint" class="govuk-hint">
            {{ field.help_text }}
        </div>
    {% endif %}
    {% if field.errors %}
        {% include "forms/includes/error.html" with field=field %}
    {% endif %}
    <select class="govuk-select" id="{{ field.id_for_label }}" name="{{ field.name }}" {% if field.field.required %} required{% endif %}>
        {% for value, display in field.field.choices %}
            <option value="{{ value }}">{{ display }}</option>
        {% endfor %}
    </select>
</div>
